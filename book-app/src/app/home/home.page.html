<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Book Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col align-content-center size-md="7" size-lg="5" size-xs="12">
        <ion-list lines="none">
          <ion-item class="search-bar">
            <ion-textarea type="search" [(ngModel)]="book" wrap="off" placeholder="Enter a valid ISBN-10 or 13 number" background-color="secondary"></ion-textarea>
            <ion-button slot="end" class="search-button" (click)="searchBook()">
              <ion-icon name="search"></ion-icon>
            </ion-button>
          </ion-item>
          <a *ngFor="let item of priceResults" href="javascript:">
            <ion-card (click)="openWindow(item.link)">
              <ion-card-header>
                <ion-card-title text-left>
                  <ion-img [src] = item.seller class="seller-logo" hieght="50" width="50"></ion-img>
                  <ion-label>{{ item.title }}</ion-label>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content text-left>
                <p>Rent Used: ${{ item.rent_used_price }}</p>
                <p>Rent New: ${{ item.rent_new_price }}</p>
                <p>Buy Used: ${{ item.buy_used_price }}</p>
                <p>Buy New: ${{ item.buy_new_price }}</p>
              </ion-card-content>
            </ion-card>
          </a>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
